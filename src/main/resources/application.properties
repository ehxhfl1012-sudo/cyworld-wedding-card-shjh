spring.application.name=cyworld-wedding-card-shjh

# Railway 등 호스팅: 환경변수 PORT 사용
server.port=${PORT:8080}

# H2 Database Configuration
spring.datasource.url=jdbc:h2:file:./data/weddingdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# H2 Console (개발용 - http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# BGM 업로드 경로 (프로젝트 루트 기준)
bgm.upload-dir=./uploads/bgm
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
